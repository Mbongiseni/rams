<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>Houses</title>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/app-user/list}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home-owner/list}">Home Owners</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/house/list}">Houses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/payment/list}">Payments</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br/>
        <br/>

        <form action="#" th:action="@{create}" th:object="${house}" method="POST">
            <!-- Add hidden form fields to handle the update -->
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{captured}">
            <input type="hidden" th:field="*{lastUpdated}">


            <input type="text" th:field="*{streetName}" class="form-control mb-4 w-25" placeholder="Street Name"/>

            <input type="text" th:field="*{houseNumber}" class="form-control mb-4 w-25" placeholder="Number"/>

            <input type="text" th:field="*{location}" class="form-control mb-4 w-25" placeholder="Location"/>

            <input type="text" th:field="*{town}" class="form-control mb-4 w-25" placeholder="Town"/>

            <button type="submit" class="btn btn-info col-2">Save</button>

            <hr/>

            <a th:href="@{list}">Back To House List</a>

        </form>
    </div>
</body>
</html>
