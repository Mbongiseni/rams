<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>App User</title>
</head>
<body>
    <div class="container">
        <h3>Application Users</h3>
        <hr>

        <!-- Add App User Button -->
        <a th:href="@{app-user-form}" class="btn btn-primary btn-sm mb-3">
            Add User
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Captured</th>
                <th>Last Updated</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="appUser : ${appUserList}">
                <td th:text="${appUser.getUserName()}"/>
                <td th:text="${appUser.getPassWord()}"/>
                <td th:text="${appUser.getCaptured()}"/>
                <td th:text="${appUser.getLastUpdated()}"/>
                <!-- Add update button link -->
                <td>
                    <!-- Appends to URL ?appUserId=xxx -->
                    <a th:href="@{update(appUserId=${appUser.getAppUserId()})}" class="btn btn-info btn-sm">
                        Update</a>

                    <!-- Delete button/link  -->
                    <a th:href="@{delete(appUserId=${appUser.getAppUserId()})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this page?'))) return false">
                        Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
